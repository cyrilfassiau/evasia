<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login and Registration Form in HTML & CSS | CodingLab</title>
    <link rel="stylesheet" href="signupstyle.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <img src="images/image00021 copy.webp" alt="" />
          <div class="text">
            <span class="text-1"
              >Chaque jour est une <br />
              nouvelle aventure</span
            >
            <span class="text-2">Connecte-toi !</span>
          </div>
        </div>
        <div class="back">
          <img class="backImg" src="images/image00014.jpeg" alt="" />
          <div class="text">
            <span class="text-1">Créons ensemble</span>
            <span class="text-2">Rejoins-nous</span>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Se connecter</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Ton email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    placeholder="Ton mot de passe"
                    required
                  />
                </div>
                <div class="text"><a href="#">Mot de passe oublié?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Se connecter" />
                </div>
                <div class="text sign-up-text">
                  Tu n'as pas de compte? <label for="flip">Inscris-toi !</label>
                </div>
              </div>
            </form>
          </div>
          <div class="signup-form">
            <div class="title">S'inscrire</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Ton pseudo" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Ton email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    placeholder="Ton mot de passe"
                    required
                  />
                </div>
                <div class="button input-box">
                  <input type="submit" value="S'inscrire" />
                </div>
                <div class="text sign-up-text">
                  Deja un compte? <label for="flip">Connecte toi</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
